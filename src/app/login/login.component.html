<div layout="column">
<form (ngSubmit)="login()" #loginForm="ngForm">
    <div flex>
        <md-form-field>
            <input [(ngModel)]="user" name="user" required mdInput placeholder="Benutzer" />
        </md-form-field>
    </div>
    <div flex>
        <md-form-field>
            <input [(ngModel)]="password" name="password" required mdInput placeholder="Passwort" type="password" />
        </md-form-field>
    </div>
    <div flex>
        <button md-button [disabled]="!loginForm.form.valid">Login</button>
    </div>
</form>
</div>
