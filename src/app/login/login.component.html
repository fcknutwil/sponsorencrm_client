<div layout="column">
<form (ngSubmit)="login()" #loginForm="ngForm">
    <div flex>
        <mat-form-field>
            <input [(ngModel)]="loginRequest.name" name="user" required matInput placeholder="Benutzer" />
        </mat-form-field>
    </div>
    <div flex>
        <mat-form-field>
            <input [(ngModel)]="loginRequest.password" name="password" required matInput placeholder="Passwort" type="password" />
        </mat-form-field>
    </div>
    <div flex>
        <button mat-raised-button [disabled]="!loginForm.form.valid">Login</button>
    </div>
</form>
</div>
