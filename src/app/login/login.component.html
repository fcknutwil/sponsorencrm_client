<div layout="column">
    <div flex>
        <md-form-field>
            <input [(ngModel)]="user" mdInput placeholder="Benutzer" />
        </md-form-field>
    </div>
    <div flex>
        <md-form-field>
            <input [(ngModel)]="password" mdInput placeholder="Passwort" type="password" />
        </md-form-field>
    </div>
    <div flex>
        <button (click)="login()" md-button>Login</button>
    </div>
</div>
