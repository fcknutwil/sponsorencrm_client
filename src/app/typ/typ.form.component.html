<div layout="column" class="form" *ngIf="entry">
  <form (ngSubmit)="save()" #typForm="ngForm">
    <div class="form-container">
      <mat-form-field>
        <input [(ngModel)]="entry.name" name="name" required matInput placeholder="Name"/>
      </mat-form-field>
    </div>
    <div class="form-container">
      <button mat-raised-button color="primary" [disabled]="!typForm.form.valid">Speichern</button>
    </div>
  </form>
</div>
